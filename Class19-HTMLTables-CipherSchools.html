<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <!-- Table's Title -->
        <thead>Table of Content</thead>
        <!--Table's Body-->
        <tbody>
            <!--Table's Row-->
            <tr>
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
                <!--Table's data(Column)-->
                <td>shruthi</td>
                <td>Chhattisgarh</td>
                <td>Dog</td>
                <td>Pen</td>
            </tr>
            <tr>
                <td>Anyone's name</td>
                <td>Any Place</td>
                <td>Any Animal</td>
                <td>Any thing</td>
            </tr>
        </tbody>
    </table>
</body>

    Table Rows    <tr>
    Table Heading  <th> -->
        
</html>
