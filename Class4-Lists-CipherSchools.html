<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <h1>Ordered List</h1>
        <h1>Definition List</h1>

        <!-- Unordered List [<ul>, <li>] -->
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ul>

    <!-- Ordered List [<ol>, <li>]-->
    <ol>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </0l>

    <!-- Definition List [<dl>, <dt>, <dd>]-->
    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>

        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>
        <dd>Term Description</dd>
    </dl>

    </body>
</html>
