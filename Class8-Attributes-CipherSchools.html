<!DOCTYPE html>
<html>
    <head>
        <title>HTML Attributes</title>
    </head>
    <body dir="rtl">
        <p class="para">Description</p>  
        <p id="one">Description</p>      <!--id is unique-->
        <p lang="en">Description</p>
        <p dir="ltr">Description</p>
        <p contenteditable="true" dir="ltr">I am here</p>    <!--Editable--> 
        
        <!-- Global Attributes:
        *The Class Attribute        [Class=""]
        *The ID Attribute           [id=""]
        *The Lang Attribute         [lang=""]
        *The Dir Attribute          [dir=""]
    *The Content Editable Attribute [contenteditable=""] -->
    </body>
</html>
