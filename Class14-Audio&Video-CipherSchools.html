<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <!-- Audio -->

    <audio controls src="Audio.mp3"></audio>
    <audio controls>
        <source src="Audio.mp3">
    </audio>

    <!-- Videos -->

    <video controls src="Video Programming.mp4" width="100%"></video>
    <!-- or -->
    <video controls width="100%" muted loop autoplay>
        <source src="Video Programming.mp4" type="">
        <track src=""
            kind="subtitles"
            label="english"
            srclang="en"
            default>
        <track
            kind="captions"
            label="english"
            srclang="en"
            default>
    </video>
</body>
            
</html>
