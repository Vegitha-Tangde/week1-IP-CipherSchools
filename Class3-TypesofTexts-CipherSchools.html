<!DOCTYPE html>
<html>
<head>
    <title>Paragraphs, Headlines, Small Texts, Subscripts & Superscripts</title>
</head> 
<body>
    <!-- Paragraphs, Headlines -->

   <p><i>Hello Everyone,</i></p>
  <h1><p><strong> Welcome to this Bootcamp!</strong></p></h1>
  <h2><p> Welcome to this Bootcamp!</p></h2>
  <h3><p> Welcome to this Bootcamp!</p></h3>
  <h4><p> Welcome to this Bootcamp!</p></h4>
  <h5><p> Welcome to this Bootcamp!</p></h5>
  <h6><p><em> Welcome to this Bootcamp!</em></p></h6>
  
<!-- <i> = <em> (italic) -->
<!-- <b> = <strong> (bold)-->

  <!-- Subscripts -->     

  <p>
    <b>H<sub>2</sub>O</b>
  </p>

  <!-- Supercripts-->

  <p>
    5<sup>3</sup>
  </p>

  <!-- Small Texts -->

 <small> All rights reserved &copy;2021</small>

</body>  
</html>
